<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AI Text Detector</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .error-icon {
            font-size: 5rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .hero.is-fullheight {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half has-text-centered">
                        <div class="error-icon has-text-primary mb-6">
                            <i class="fas fa-ghost"></i>
                        </div>
                        
                        <h1 class="title is-2 mb-4">404 - Page Not Found</h1>
                        <p class="subtitle is-4 mb-6">The page you're looking for doesn't exist or has been moved.</p>
                        
                        <a href="/" class="button is-primary is-large">
                            <span class="icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span>Return Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
