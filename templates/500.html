<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - AI Text Detector</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .error-icon {
            font-size: 5rem;
            animation: shake 2s cubic-bezier(.36,.07,.19,.97) infinite;
            transform-origin: center;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .hero.is-fullheight {
            min-height: 100vh;
        }
        .issues-box {
            border-left: 4px solid #f14668;
            padding-left: 1rem;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half has-text-centered">
                        <div class="error-icon has-text-danger mb-6">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        
                        <h1 class="title is-2 mb-4">500 - Server Error</h1>
                        <p class="subtitle is-4 mb-6">Something went wrong on our end. Please try again later.</p>
                        
                        <div class="box mb-6">
                            <h4 class="title is-5 mb-3">Possible issues:</h4>
                            <div class="issues-box">
                                <div class="content">
                                    <ul>
                                        <li>Model loading failure</li>
                                        <li>Server overload</li>
                                        <li>Temporary maintenance</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <a href="/" class="button is-primary is-large">
                            <span class="icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span>Return Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
