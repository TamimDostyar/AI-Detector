<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - AI Text Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mt-20">
            <div class="text-7xl text-red-600 mb-6">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">500 - Server Error</h1>
            <p class="text-xl text-gray-600 mb-8">Something went wrong on our end. Please try again later.</p>
            <div class="mt-6 p-4 bg-red-50 rounded-md inline-block text-left">
                <h4 class="text-sm font-medium text-red-800 mb-2">Possible issues:</h4>
                <ul class="text-sm text-red-700 list-disc pl-5">
                    <li>Model loading failure</li>
                    <li>Server overload</li>
                    <li>Temporary maintenance</li>
                </ul>
            </div>
            <div class="mt-8">
                <a href="/" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-md transition-all duration-200">
                    <i class="fas fa-home mr-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
